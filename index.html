<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
    <title>PixelArt Maker</title>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="box">
    <div class="grid">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <label for="input_height">Height</label>
            <input type="number" id="input_height" min="1" max="40" placeholder="1">
            <label for="input_width">Width</label>
            <input type="number" id="input_width" min="1" max="40" placeholder="1">
            <input type="submit" value="Submit" id="submit">
        </form>
        <p>Click to apply a color and double click to remove it.</p>
    </div>
    <div class="color">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div></div>
    <div class="canvas">
        <div class="design"><h3>Design Canvas</h3></div>
        <table id="table"></table>
    </div>
</body>
</html>
